<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/currency-flags/2.1.2/currency-flags.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="white">

    <header class="indigo lighten-1 section">
        <h4 class="center white-text app-title"> Forex Rates </h4>
    </header>

    <main>
        <div class="container section " >
            <div class="row">
                <div class="col s12 m4">
                    <div class="card indigo lighten-1">
                        <div class="card-content" id="currency-control">
                            <span class="card-title white-text date">Rates for <span id="current-date"></span></span>
                            <div class="row">
                                <div class="col m12">
                                    <select id="base-symbol">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <a href="#modal" class="btn-floating btn-large halfway-fab pink modal-trigger">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
                <div class="col s12 m8">
                    <form action="#" class="center">
                        <label>
                            <input name="history" type="radio" data-month="1" checked />
                            <span>1 Month</span>
                        </label>
                    
                        <label>
                            <input name="history" type="radio" data-month="3"/>
                            <span>3 Months</span>
                        </label>
                        
                        <label>
                            <input name="history" type="radio" data-month="12"/>
                            <span>12 Months</span>
                        </label>
                    </form>
                            
                    <div class="canvas">
                        <div class="center currency-title"> USD to SGD </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal modal-fixed-footer">
            <form id="currency-selection-form">
                <div class="modal-content">
                    <h4 class="indigo-text center">Choose Currencies</h4>           
                    <div class="input-field" id="mutliselect-currencies"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn indigo white-text">Apply</button>
                </div>
            </form>
        </div>
    </main>

    
    <footer class="page-footer indigo lighten-1">
        <div class="footer-copyright indigo lighten-1">
            <div class="container indigo lighten-1">
            Â© 2020 Made with jQuery, MaterializeCSS and D3.js
            <a class="grey-text text-lighten-4 right" target="_blank" href="https://exchangerate.host/#/">Exchange rate data from exchangerate.host</a>
            </div>
        </div>
    </footer>
          

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
